<div class="text-right mb-3">
  <div ngbDropdown>
    <button class="btn btn-success mr-2" (click)="emitAlbumCreate()">
      <fa-icon [icon]="plusIcon"></fa-icon>
      <span class="d-none d-md-inline"> Cr√©er</span>
    </button>
    <button class="btn btn-primary mr-2" ngbDropdownToggle [disabled]="selectedAlbums.size === 0">
      <fa-icon [icon]="cogIcon"></fa-icon>
      <span class="d-none d-md-inline"> Actions</span>
    </button>
    <div ngbDropdownMenu>
      <button class="btn btn-danger" (click)="deleteSelectedAlbums()" ngbDropdownItem>
        <fa-icon [icon]="trashIcon"></fa-icon>
        <span> Supprimer</span>
      </button>
    </div>
    <div class="btn-group">
      <button type="button"
              class="btn btn-secondary"
              (click)="previousPage()"
              [disabled]="page.no === 1"
              [ngClass]="{'cursor-forbidden': page.no === 1}">
        <fa-icon [icon]="previousIcon"></fa-icon>
      </button>
      <button type="button"
              class="btn btn-secondary"
              (click)="nextPage()"
              [disabled]="page.no === page.totalPages"
              [ngClass]="{'cursor-forbidden': page.no === page.totalPages}">
        <fa-icon [icon]="nextIcon"></fa-icon>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let album of page.content" class="col-lg-3 col-md-4 col-6 mb-2">
    <div class="text-center" [ngClass]="{'selected': albumIsSelected(album)}">
      <fa-icon [icon]="albumIcon"
               size="10x"
               (click)="toggleAlbumSelection(album)"
               (dblclick)="openAlbum(album.id)"
               class="clickable">
      </fa-icon>
      <br>
      <span>{{album.name}}</span>
    </div>
  </div>
</div>
