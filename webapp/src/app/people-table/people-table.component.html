<div class="text-right mb-3">
  <button type="button" class="btn btn-success mr-3" [routerLink]="['person']">
    <fa-icon [icon]="plusIcon"></fa-icon>
    <span class="d-none d-md-inline"> Créer</span>
  </button>
  <div class="btn-group">
    <button type="button"
            class="btn btn-secondary"
            (click)="previousPage()"
            [disabled]="page.no === 1"
            [ngClass]="{'cursor-forbidden': page.no === 1}">
      <fa-icon [icon]="previousIcon"></fa-icon>
    </button>
    <button type="button"
            class="btn btn-secondary"
            (click)="nextPage()"
            [disabled]="page.no >= page.totalPages"
            [ngClass]="{'cursor-forbidden': page.no === page.totalPages}">
      <fa-icon [icon]="nextIcon"></fa-icon>
    </button>
  </div>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of page.content">
      <td>{{person.lastName}}</td>
      <td>{{person.firstName}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['person', person.id]">
          <fa-icon [icon]="editIcon"></fa-icon>
          <span class="d-none d-md-inline"> Éditer</span>
        </button>
        <button class="btn btn-danger ml-3" (click)="emitPersonDelete(person)">
          <fa-icon [icon]="trashIcon"></fa-icon>
          <span class="d-none d-md-inline"> Supprimer</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
