<div class="navbar-container">
  <app-navbar></app-navbar>
</div>

<div class="mt-5">
  <div class="container">
    <ngb-alert *ngIf="error" type="danger" dismissible="true" (close)="error = null">{{error}}</ngb-alert>

    <div *ngIf="loading; else photos" class="d-flex h-100">
      <div class="m-auto text-center">
        <fa-icon [icon]="spinnerIcon" spin="true" size="8x"></fa-icon>
      </div>
    </div>

    <ng-template #photos>
      <div class="mb-3">
        <div class="col-12 text-right p-0">
          <div class="btn-group">
            <button type="button"
                    class="btn btn-secondary"
                    (click)="previousPage()"
                    [disabled]="page.no === 1"
                    [ngClass]="{'cursor-forbidden': page.no === 1}">
              <fa-icon [icon]="previousIcon"></fa-icon>
            </button>
            <button type="button"
                    class="btn btn-secondary"
                    (click)="nextPage()"
                    [disabled]="page.no === page.totalPages"
                    [ngClass]="{'cursor-forbidden': page.no === page.totalPages}">
              <fa-icon [icon]="nextIcon"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let photo of page.content" class="col-lg-3 col-md-4 col-xs-6 mb-2">
          <a [routerLink]="['photo', photo.id]">
            <img src="{{baseUrl}}{{photo.compressedUri}}" class="thumbnail img-fluid">
          </a>
        </div>
      </div>
    </ng-template>
  </div>
</div>
